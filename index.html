<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarthVision</title>
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Conexion CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fuentes del titulo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">

</head>

<body onload="iniciarReloj()" class="d-flex flex-column" style="min-height: 100vh;">
    <!--Encabezado-->
    <header class="container text-center mt-2">
        <p id="hora" class="me-2"></p>
        <i class="bi bi-globe-americas"></i>
        <h1>EarthVision</h1>
        <p>Descubre cómo se ve desde el cielo ese lugar en el que estás o en el que te gustaría estar</p>
    </header>
    <!--Seccion Principal-->
    <section class="container text-center mt-5 flex-grow-1">
        <label>Ingresa la Ciudad</label><br>
        <input type="text" id="ciudad" placeholder="ej: Bogota" maxlength="20">
        <button id="boton" onclick="coordenadas()" disabled>Mostrar</button>
        <div class="container text-center mt-5">
            <p id="mensaje"></p>
            <img id="imagen" class="img-fluid">
        </div>
    </section>
    <!--Pie de Pagina-->
    <footer class="container-fluid text-center mt-5">
        <p>&COPY; 2025 - Rheyjach Arrieta Delgado</p>
    </footer>

    <!--Conexion JavaScript-->
    <script src="funcionalidades.js"></script>
</body>

</html>
